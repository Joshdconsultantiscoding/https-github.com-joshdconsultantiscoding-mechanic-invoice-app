<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Customer Service Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;700;900&family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007AFF",
                        "whatsapp": "#25D366",
                        "background-light": "#050505",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "heading": ["Outfit", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "4px", "lg": "8px", "xl": "12px", "2xl": "16px", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        :root {
            --accent: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.4);
            --bg-pure: #000000;
            --bg-elevated: #050505;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-pure);
            color: var(--text-primary);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        /* --- Noise Overlay --- */
        .noise {
            position: fixed;
            inset: 0;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }

        .animate-zoom-in {
            animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white transition-colors duration-200">
    <div id="root"></div>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            if (document.getElementById('root') && document.getElementById('root').innerHTML === '') {
                document.body.innerHTML = '<div style="position:fixed;top:0;left:0;right:0;bottom:0;background:#111;color:#ff5555;padding:40px;font-family:monospace;z-index:9999;overflow:auto"><h1>System Error</h1><p style="font-size:1.2em">' + msg + '</p><p>Location: ' + url + ':' + line + '</p><button onclick="window.location.reload()" style="background:#fff;color:#000;padding:10px 20px;border:none;border-radius:4px;cursor:pointer;margin-top:20px;font-weight:bold">Reload Portal</button></div>';
            }
        };
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/history@5/umd/history.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="store.js"></script>

    <script type="text/babel">
        if (!window.ReactRouterDOM) throw new Error("React Router DOM failed to load.");
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        const { MemoryRouter, Routes, Route, Link, useNavigate, useLocation, useParams } = ReactRouterDOM;

        // Data & State Management logic imported from store.js
        const Store = window.Store;
        try {
            if (Store && Store.init) {
                Store.init();
            }
        } catch (e) { console.error(e); }

        // --- Components ---

        const NotificationToast = ({ notification, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 8000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] w-[calc(100%-2rem)] max-w-sm animate-slide-down">
                    <div className="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-blue-500/20 p-4 flex items-start gap-4 ring-1 ring-black/5">
                        <div className="size-10 rounded-full bg-blue-600 flex items-center justify-center shrink-0">
                            <span className="material-symbols-outlined text-white text-xl">notifications_active</span>
                        </div>
                        <div className="flex-1 min-w-0">
                            <h4 className="text-sm font-bold text-gray-900 dark:text-white truncate">{notification.title}</h4>
                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-1 line-clamp-2">{notification.message}</p>
                        </div>
                        <button onClick={onClose} className="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                            <span className="material-symbols-outlined text-lg">close</span>
                        </button>
                    </div>
                </div>
            );
        };

        const PageLoader = () => (
            <div className="fixed inset-0 bg-[#000000] z-[9999] flex flex-col items-center justify-center">
                <div className="relative flex flex-col items-center gap-6">
                    <div style={{ fontFamily: 'Outfit', fontWeight: 900, fontSize: '1.5rem', letterSpacing: '0.2em', color: 'white' }}>
                        MECHFLOW
                    </div>
                    <div className="w-48 h-[1px] bg-white/10 relative overflow-hidden">
                        <div className="absolute inset-0 bg-blue-500 w-1/2 animate-[sidebarLoader_1s_infinite_linear]"></div>
                    </div>
                    <div className="text-[10px] text-white/40 font-bold tracking-[0.3em] uppercase">Initializing Interface</div>
                </div>
                <style>{`
                    @keyframes sidebarLoader {
                        0% { transform: translateX(-100%); }
                        100% { transform: translateX(200%); }
                    }
                `}</style>
            </div>
        );

        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error("ErrorBoundary caught an error", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex items-center justify-center min-h-screen bg-gray-100 text-[#111418] p-4 font-sans">
                            <div className="bg-white p-8 rounded-xl shadow-xl max-w-md w-full border border-gray-200 text-center">
                                <div className="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100 mb-6">
                                    <span className="material-symbols-outlined text-3xl text-red-600">error</span>
                                </div>
                                <h1 className="text-xl font-bold text-gray-900 mb-2">Something went wrong</h1>
                                <p className="text-gray-500 mb-6 text-sm">We realized there was an error. Please try reloading the page to continue.</p>
                                <button
                                    onClick={() => window.location.reload()}
                                    className="w-full bg-primary text-white px-4 py-3 rounded-lg font-bold hover:opacity-90 transition-opacity flex items-center justify-center gap-2"
                                >
                                    <span className="material-symbols-outlined text-sm">refresh</span>
                                    Reload Application
                                </button>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        const DigitalClock = ({ className = "" }) => {
            const [time, setTime] = useState(new Date());
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className={`flex flex-col items-end ${className}`}>
                    <div className="flex items-center gap-2">
                        <span className="relative flex h-2 w-2">
                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-500 opacity-75"></span>
                            <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                        </span>
                        <span className="text-[10px] font-black text-blue-600 dark:text-blue-400 uppercase tracking-[0.2em]">Service Time</span>
                    </div>
                    <span className="text-xl font-black dark:text-white font-mono tabular-nums leading-none tracking-tighter">
                        {time.toLocaleTimeString([], { hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                    </span>
                    <span className="text-[9px] font-bold text-gray-400 uppercase tracking-[0.1em] mt-0.5">
                        {time.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' })}
                    </span>
                </div>
            );
        };

        const Layout = ({ children, hideNav = false, hideHeader = false }) => {
            const location = useLocation();
            const navigate = useNavigate();
            const activePath = location.pathname;
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [loading, setLoading] = useState(false);
            const [toast, setToast] = useState(null);
            const [unreadCount, setUnreadCount] = useState(0);
            const [showPermissionPrompt, setShowPermissionPrompt] = useState(false);
            const [shopStatus, setShopStatus] = useState(Store.getShopStatus());
            const [settings, setSettings] = useState(Store.getSettings());
            const user = Store.getCurrentUser();

            useEffect(() => {
                if (!user && activePath !== '/login' && activePath !== '/' && activePath !== '/onboarding' && activePath !== '/request') {
                    navigate('/login');
                }
            }, [user, activePath]);

            useEffect(() => {
                // Check notification permission on mount
                const dismissed = sessionStorage.getItem('mechflow_notif_dismissed');
                if ("Notification" in window && Notification.permission === "default" && user && !dismissed) {
                    setShowPermissionPrompt(true);
                }
            }, [user?.email]);

            useEffect(() => {
                const updateCounts = () => {
                    if (user) {
                        const all = Store.getNotifications('customer', user.email);
                        setUnreadCount(all.filter(n => !n.read).length);
                    }
                };

                updateCounts();
                const unsubscribe = Store.subscribe((event) => {
                    if (event.type === 'NOTIFICATION_ADDED' && event.notification.role === 'customer' && event.notification.email === (user && user.email)) {
                        setToast(event.notification);
                        updateCounts();
                    }
                    if (event.type === 'SHOP_STATUS_UPDATED' || (event.type === 'STORAGE_UPDATED' && (event.key === 'mechflow_notifications' || event.key === 'mechflow_shop_status'))) {
                        updateCounts();
                    }
                    if (event.type === 'NOTIFICATION_UPDATED') updateCounts();
                    if (event.type === 'SHOP_STATUS_UPDATED') setShopStatus(event.status);
                    if (event.type === 'SETTINGS_UPDATED') {
                        setSettings(event.settings);
                        document.title = `${event.settings.businessName} - Customer Portal`;
                    }
                    if (event.type === 'STORAGE_UPDATED' && (event.key === 'mechflow_shop_status' || event.key === 'mechflow_settings')) {
                        setShopStatus(Store.getShopStatus());
                        const s = Store.getSettings();
                        setSettings(s);
                        document.title = `${s.businessName} - Customer Portal`;
                    }
                });

                document.title = `${settings.businessName} - Customer Portal`;

                setLoading(true);
                const timer = setTimeout(() => setLoading(false), 800);
                return () => {
                    clearTimeout(timer);
                    unsubscribe();
                };
            }, [location.pathname, user && user.email]);

            const showBack = activePath !== '/customer-dashboard' && activePath !== '/';

            const NavLink = ({ to, icon, label, fillActive }) => {
                const isActive = activePath === to;
                const baseClass = "flex items-center gap-3 px-3 py-2 rounded-lg transition-colors duration-200 group font-medium text-sm";
                const activeClass = "bg-[#f0f2f4] dark:bg-gray-800 text-[#111418] dark:text-white";
                const inactiveClass = "text-[#617589] dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-[#111418] dark:hover:text-white";

                return (
                    <Link to={to} className={`${baseClass} ${isActive ? activeClass : inactiveClass}`} onClick={() => setSidebarOpen(false)}>
                        <span className={`material-symbols-outlined ${fillActive && isActive ? 'fill-1' : ''}`} style={{ fontSize: '20px' }}>{icon}</span>
                        <span className="font-semibold">{label}</span>
                    </Link>
                );
            };

            const links = (
                <React.Fragment>
                    <NavLink to="/customer-dashboard" icon="dashboard" label="Home" fillActive />
                    <NavLink to="/request" icon="add_circle" label="New Request" />
                    <div className="relative">
                        <NavLink to="/notifications" icon="notifications" label="Alerts" />
                        {unreadCount > 0 && <span className="absolute left-6 top-2 size-2 bg-red-500 rounded-full border border-white dark:border-gray-900"></span>}
                    </div>
                </React.Fragment>
            );

            return (
                <div className="flex h-screen bg-[#f8f9fb] dark:bg-black text-[#111418] dark:text-gray-100 font-['Outfit'] overflow-hidden">
                    {/* Permission Prompt Banner */}
                    {showPermissionPrompt && (
                        <div className="fixed top-0 left-0 right-0 z-[100] bg-blue-600 text-white p-3 flex items-center justify-center gap-4 animate-slide-down no-print">
                            <span className="material-symbols-outlined">notifications_active</span>
                            <p className="text-sm font-bold">Enable real-time repair alerts on your device?</p>
                            <div className="flex gap-2">
                                <button
                                    onClick={async () => {
                                        const granted = await Store.requestNotificationPermission();
                                        if (granted) alert('Notifications enabled!');
                                        sessionStorage.setItem('mechflow_notif_dismissed', 'true');
                                        setShowPermissionPrompt(false);
                                    }}
                                    className="bg-white text-blue-600 px-4 py-1.5 rounded-lg text-xs font-black uppercase"
                                >
                                    Enable
                                </button>
                                <button onClick={() => {
                                    sessionStorage.setItem('mechflow_notif_dismissed', 'true');
                                    setShowPermissionPrompt(false);
                                }} className="bg-white/20 text-white px-4 py-1.5 rounded-lg text-xs font-bold uppercase">Maybe Later</button>
                            </div>
                        </div>
                    )}

                    {loading && <PageLoader />}
                    {toast && <NotificationToast notification={toast} onClose={() => setToast(null)} />}
                    {/* Desktop Sidebar */}
                    {!hideNav && (
                        <aside className="hidden lg:flex lg:flex-col lg:w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 no-print">
                            <div className="p-6 border-b border-gray-200 dark:border-gray-800">
                                <Link to="/customer-dashboard" className="flex items-center gap-3 hover:opacity-80 transition-opacity">
                                    <div className="size-10 rounded-xl bg-primary/10 overflow-hidden flex items-center justify-center border border-primary/20">
                                        <img src={settings.businessLogo} className="w-full h-full object-cover scale-[1.8] relative top-2" />
                                    </div>
                                    <span className="text-xl font-black tracking-tight text-[#111418] dark:text-white uppercase">{settings.businessName}</span>
                                </Link>
                            </div>
                            <nav className="flex-1 p-4 space-y-2">
                                {links}
                            </nav>
                            <div className="p-4 border-t border-gray-200 dark:border-gray-800">
                                <button onClick={() => { Store.logout(); navigate('/login'); }} className="flex items-center gap-3 px-3 py-2 w-full text-left text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors font-medium text-sm">
                                    <span className="material-symbols-outlined text-xl">logout</span>
                                    <span>Sign Out</span>
                                </button>
                            </div>
                        </aside>
                    )}

                    {/* Mobile Sidebar Overlay */}
                    {!hideNav && sidebarOpen && (
                        <div className="lg:hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm" onClick={() => setSidebarOpen(false)}>
                            <aside className="w-64 h-full bg-white dark:bg-gray-900 p-4 shadow-2xl animate-[slideRight_0.3s_ease-out]" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-8">
                                    <span className="text-xl font-bold">Menu</span>
                                    <button onClick={() => setSidebarOpen(false)} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                                        <span className="material-symbols-outlined">close</span>
                                    </button>
                                </div>
                                <nav className="space-y-2">
                                    {links}
                                </nav>
                            </aside>
                        </div>
                    )}

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        {!hideHeader && (
                            <header className="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 h-16 flex items-center px-4 lg:px-8 justify-between sticky top-0 z-30 no-print">
                                <div className="flex items-center gap-4">
                                    {showBack && (
                                        <button onClick={() => {
                                            if (activePath === '/request' || activePath === '/notifications' || activePath.startsWith('/status/')) {
                                                navigate('/customer-dashboard');
                                            } else {
                                                navigate(-1);
                                            }
                                        }} className="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 transition-colors">
                                            <span className="material-symbols-outlined">arrow_back</span>
                                        </button>
                                    )}
                                    <h1 className="font-bold text-lg text-gray-900 dark:text-white">
                                        {activePath === '/customer-dashboard' ? 'My Dashboard' : activePath === '/notifications' ? 'Alerts' : 'Service Request'}
                                    </h1>
                                </div>
                                <div className="flex items-center gap-3">
                                    <DigitalClock className="hidden sm:flex" />
                                    <div className="h-8 w-px bg-gray-200 dark:bg-gray-800 hidden sm:block"></div>
                                    <div className="flex flex-col items-end mr-1">
                                        <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Shop Status</span>
                                        <span className={`text-xs font-bold flex items-center gap-1 ${shopStatus === 'open' ? 'text-green-500' : 'text-red-500'}`}>
                                            <span className={`size-1.5 rounded-full animate-pulse ${shopStatus === 'open' ? 'bg-green-500' : 'bg-red-500'}`}></span>
                                            {shopStatus === 'open' ? 'Open' : 'Closed'}
                                        </span>
                                    </div>
                                    <div className="h-8 w-px bg-gray-200 dark:bg-gray-800 mx-1"></div>
                                    <Link to="/notifications" className="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400">
                                        <span className="material-symbols-outlined">notifications</span>
                                        {unreadCount > 0 && <span className="absolute top-2 right-2 size-2 bg-red-500 rounded-full border border-white dark:border-gray-900"></span>}
                                    </Link>
                                    {user && user.avatar ? (
                                        <div className="size-10 rounded-full border-2 border-primary/30 overflow-hidden shadow-lg bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-800 dark:to-gray-900">
                                            <img src={user.avatar} alt="Avatar" className="w-full h-full object-cover scale-[1.6] relative top-1.5" />
                                        </div>
                                    ) : (
                                        <div className="size-10 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-900/30 dark:to-blue-800/30 text-blue-600 dark:text-blue-400 flex items-center justify-center font-black text-sm border-2 border-blue-200 dark:border-blue-800">
                                            {user && user.name ? user.name.charAt(0) : 'C'}
                                        </div>
                                    )}
                                </div>
                            </header>
                        )}

                        <div className="flex-1 overflow-y-auto pb-24">
                            {children}
                        </div>

                        {!hideNav && (
                            <nav className="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-100 dark:border-gray-800 px-6 py-3 flex justify-between items-center z-40 pb-safe">
                                <Link to="/customer-dashboard" className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activePath === '/customer-dashboard' ? 'text-blue-600' : 'text-gray-400'}`}>
                                    <span className={`material-symbols-outlined ${activePath === '/customer-dashboard' ? 'fill-1' : ''}`}>dashboard</span>
                                    <span className="text-[10px] font-bold">Home</span>
                                </Link>
                                <Link to="/request" className="flex flex-col items-center gap-1 -mt-8">
                                    <div className="size-14 bg-blue-600 text-white rounded-full shadow-xl shadow-blue-600/30 flex items-center justify-center transform active:scale-95 transition-transform">
                                        <span className="material-symbols-outlined text-2xl">add</span>
                                    </div>
                                    <span className="text-[10px] font-bold text-blue-600 mt-1">New</span>
                                </Link>
                                <Link to="/notifications" className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors relative ${activePath === '/notifications' ? 'text-blue-600' : 'text-gray-400'}`}>
                                    <span className={`material-symbols-outlined ${activePath === '/notifications' ? 'fill-1' : ''}`}>notifications</span>
                                    {unreadCount > 0 && <span className="absolute top-2 right-4 size-2 bg-red-500 rounded-full border border-white dark:border-gray-900"></span>}
                                    <span className="text-[10px] font-bold">Alerts</span>
                                </Link>
                                <button onClick={() => { Store.logout(); navigate('/login'); }} className="flex flex-col items-center gap-1 p-2 rounded-lg transition-colors text-gray-400 hover:text-red-500">
                                    <span className="material-symbols-outlined">logout</span>
                                    <span className="text-[10px] font-bold">Exit</span>
                                </button>
                            </nav>
                        )}
                    </div>
                </div>
            );
        };

        const StatusBadge = ({ status }) => {
            const config = {
                pending: "bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-400 border-l-4 border-l-amber-500",

                            >
                                Back to Dashboard
                            </button>
                        </div>
                    </Layout>
                );
            }

            return (
                <Layout hideHeader>
                    <div className="min-h-screen bg-gray-50 dark:bg-background-dark py-10 px-4">
                        <div className="w-full max-w-[600px] mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-800">
                            <header className="bg-primary/10 p-6 flex flex-col items-center text-center gap-2 border-b border-primary/10 relative">
                                <button onClick={() => navigate('/customer-dashboard')} className="absolute top-4 left-4 p-2 rounded-full hover:bg-white/50 transition-colors text-primary">
                                    <span className="material-symbols-outlined">arrow_back</span>
                                </button>
                                <div className="size-16 bg-white dark:bg-gray-800 rounded-full flex items-center justify-center shadow-sm mb-2">
                                    <span className="material-symbols-outlined text-primary text-3xl">local_taxi</span>
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900 dark:text-white">Status Update</h1>
                                <p className="text-sm text-gray-500">Tracking for: {estimate.vehicle}</p>
                            </header>

                            <div className="p-8">
                                <div className="flex flex-col gap-8">
                                    <div className="flex items-start gap-4">
                                        <div className={`mt-1 size-8 rounded-full flex items-center justify-center shrink-0 ${estimate.status !== 'pending' ? 'bg-green-100 text-green-600' : 'bg-primary text-white animate-pulse'}`}>
                                            <span className="material-symbols-outlined text-lg">{estimate.status !== 'pending' ? 'check' : 'hourglass_top'}</span>
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="font-bold text-lg">Awaiting Mechanic Approval</h3>
                                            <p className="text-gray-500 text-sm mt-1">Your request has been received. The mechanic is reviewing the details and calculating the final cost.</p>
                                            {estimate.status === 'pending' && (
                                                <div className="mt-3 flex items-center gap-2 text-xs font-semibold text-primary bg-primary/5 p-2 rounded w-fit">
                                                    <span className="material-symbols-outlined text-sm animate-spin">sync</span> Checking for updates...
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div className={`flex items-start gap-4 ${estimate.status === 'pending' ? 'opacity-30' : ''}`}>
                                        <div className={`mt-1 size-8 rounded-full flex items-center justify-center shrink-0 ${estimate.status === 'approved' || estimate.status === 'sent' ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'}`}>
                                            <span className="material-symbols-outlined text-lg">payments</span>
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="font-bold text-lg">Invoice Ready</h3>
                                            <p className="text-gray-500 text-sm mt-1">Order confirmed. You will receive an invoice via WhatsApp shortly.</p>
                                            {(estimate.status === 'approved' || estimate.status === 'sent') && (
                                                <div className="mt-4 p-4 bg-green-50 dark:bg-green-900/10 border border-green-200 dark:border-green-800 rounded-lg">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="text-sm font-semibold text-green-800 dark:text-green-300">Total Amount</span>
                                                        <span className="text-xl font-black text-green-700 dark:text-green-400">{Store.getSettings().currencySymbol}{Number(estimate.amount).toFixed(2)}</span>
                                                    </div>
                                                    <p className="text-xs text-green-600 dark:text-green-400 mb-4">Includes labor, parts, and taxes.</p>

                                                    <div className="flex gap-2">
                                                        <button onClick={() => downloadPDF(estimate)} className="flex-1 bg-white text-green-700 border border-green-200 hover:bg-green-50 font-bold py-2 rounded-lg text-sm transition-colors flex items-center justify-center gap-1">
                                                            <span className="material-symbols-outlined text-sm">download</span> Download
                                                        </button>
                                                        <button onClick={() => alert('Redirecting to Payment Gateway...')} className="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm transition-colors flex items-center justify-center gap-1">
                                                            <span className="material-symbols-outlined text-sm">credit_card</span> Pay Now
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-50 dark:bg-gray-800/50 p-4 text-center border-t border-gray-100 dark:border-gray-800">
                                <p className="text-xs text-gray-400">Need help? Call the shop at (555) 123-4567</p>
                            </div>
                        </div>
                    </div>
                </Layout>
            );
        };

        const CustomerRequestScreen = () => {
            const navigate = useNavigate();
            const shopStatus = Store.getShopStatus();
            const [showOfflineModal, setShowOfflineModal] = useState(shopStatus === 'closed');

            useEffect(() => {
                // Remove the mandatory redirect
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const name = formData.get('customer');
                const phone = Store.normalizePhone(formData.get('phone'));
                const email = formData.get('email');

                // 1. Ensure User Exists (Auto-Registration)
                try {
                    const users = Store.getUsers();
                    let user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
                    if (!user) {
                        user = Store.register(name, email, 'temp_pass_' + Date.now(), phone);
                    }
                    // Auto-login to show their dashboard/status immediately
                    localStorage.setItem('mechflow_user', JSON.stringify(user));
                } catch (err) {
                    console.error("Registration error:", err);
                }

                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.innerHTML = `<span class="material-symbols-outlined animate-spin text-lg">sync</span> Processing...`;

                setTimeout(() => {
                    const newEst = Store.createEstimate({
                        customer: name,
                        phone: phone,
                        email: email,
                        vehicle: formData.get('vehicle'),
                        service: formData.get('service'),
                        notes: formData.get('notes') || 'Customer submitted via form'
                    });

                    btn.innerHTML = `<span class="material-symbols-outlined text-lg">check_circle</span> Sent Successfully!`;
                    btn.className = btn.className.replace('bg-blue-600', 'bg-green-600');

                    // Simulate Confirmation Overlay for 2 seconds
                    const overlay = document.createElement('div');
                    overlay.className = "fixed inset-0 z-[200] flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fade-in";
                    overlay.innerHTML = `
                    <div class="bg-white dark:bg-gray-900 rounded-[2.5rem] p-12 flex flex-col items-center text-center max-w-sm animate-zoom-in">
                        <div class="size-24 bg-green-100 rounded-full flex items-center justify-center mb-6">
                            <span class="material-symbols-outlined text-5xl text-green-600">verified</span>
                        </div>
                        <h2 class="text-3xl font-black mb-2">Request Shared!</h2>
                        <p class="text-gray-500">The workshop has been alerted. You'll hear from us shortly.</p>
                    </div>
                    `;
                    document.body.appendChild(overlay);

                    setTimeout(() => {
                        overlay.classList.add('animate-fade-out');
                        setTimeout(() => {
                            document.body.removeChild(overlay);
                            navigate('/status/' + newEst.id);
                        }, 500);
                    }, 2000);
                }, 1500);
            };

            return (
                <div className="bg-background-light dark:bg-background-dark min-h-screen flex justify-center py-5 px-4 relative">
                    {showOfflineModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="w-full max-w-sm bg-white dark:bg-gray-900 rounded-[2.5rem] p-8 flex flex-col items-center text-center shadow-2xl animate-zoom-in">
                                <div className="size-32 rounded-3xl overflow-hidden mb-6 bg-gray-50 dark:bg-gray-800 flex items-center justify-center border-4 border-white dark:border-gray-800 shadow-xl">
                                    <img src="assets/emojis/updates/001.png" className="w-full h-full object-cover scale-[1.3] relative top-2" />
                                </div>
                                <h2 className="text-2xl font-black mb-3 dark:text-white text-gray-900">Workshop on Standby!</h2>
                                <p className="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mb-8 font-medium">
                                    Our mechanics are currently away from the terminal, but don't worry! You can still submit your request. We'll prioritize your vehicle the moment we're back online. 
                                </p>
                                <div className="flex flex-col w-full gap-3">
                                    <button
                                        onClick={() => setShowOfflineModal(false)}
                                        className="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-600/20 hover:bg-blue-700 transition-all active:scale-[0.98]"
                                    >
                                        Proceed to Write
                                    </button>
                                    <button
                                        onClick={() => navigate('/customer-dashboard')}
                                        className="w-full bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-bold py-3 rounded-2xl hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                                    >
                                        I'll come back later
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    <div className="w-full max-w-[600px] bg-white dark:bg-gray-900 rounded-[2.5rem] shadow-2xl p-6 md:p-10 animate-[slideUp_0.4s_ease-out]">
                        <header className="flex items-center gap-4 text-primary mb-8 border-b border-gray-100 dark:border-gray-800 pb-6">
                            <div className="size-14 rounded-2xl bg-primary/10 overflow-hidden flex items-center justify-center border border-primary/20">
                                <img src={Store.getSettings().businessLogo} className="w-full h-full object-cover scale-[1.8] relative top-3" />
                            </div>
                            <div>
                                <h2 className="text-2xl font-black uppercase tracking-tight text-gray-900 dark:text-white">{Store.getSettings().businessName}</h2>
                                <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest">Official Support Terminal</p>
                            </div>
                        </header>

                        <div className="mb-6">
                            <button onClick={() => navigate('/')} className="text-gray-500 hover:text-primary flex items-center gap-1 text-sm font-medium mb-4">
                                <span className="material-symbols-outlined text-base">arrow_back</span> Back to Home
                            </button>
                            <h1 className="text-3xl font-black mb-2 dark:text-white">Request an Estimate</h1>
                            <p className="text-gray-600 dark:text-gray-400">Tell us about your vehicle and the service needed.</p>
                        </div>

                        <form className="flex flex-col gap-6" onSubmit={handleSubmit}>
                            <div className="flex flex-col gap-2">
                                <label className="font-semibold dark:text-gray-200">Full Name</label>
                                <input name="customer" className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-14 px-4" placeholder="John Doe" required />
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="flex flex-col gap-2">
                                    <label className="font-semibold dark:text-gray-200">Email Address</label>
                                    <input name="email" type="email" className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-14 px-4" placeholder="john@example.com" required />
                                </div>
                                <div className="flex flex-col gap-2">
                                    <label className="font-semibold dark:text-gray-200">Phone Number</label>
                                    <input name="phone" type="tel" className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-14 px-4" placeholder="(555) 000-0000" required />
                                </div>
                            </div>
                            <div className="flex flex-col gap-2">
                                <label className="font-semibold dark:text-gray-200">Vehicle Details</label>
                                <input name="vehicle" className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-14 px-4" placeholder="e.g. 2018 Toyota Camry" required />
                            </div>
                            <div className="flex flex-col gap-2">
                                <label className="font-semibold dark:text-gray-200">Service Needed</label>
                                <select name="service" className="form-select rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-14 px-4" required>
                                    <option value="">Select a service</option>
                                    <option value="Oil Change">Oil Change</option>
                                    <option value="Brake Repair">Brake Repair</option>
                                    <option value="Engine Diagnostic">Engine Diagnostic</option>
                                    <option value="General Repair">General Repair</option>
                                </select>
                            </div>
                            <div className="flex flex-col gap-2">
                                <label className="font-semibold dark:text-gray-200">Optional Notes</label>
                                <textarea name="notes" className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 min-h-24 p-4" placeholder="Describe any specific issues..." />
                            </div>
                            <button className="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg py-5 rounded-xl shadow-lg mt-4 transition-all" type="submit">
                                Submit Request
                            </button>
                        </form>

                    </div>
                </div>
            );
        };

        // --- Main App ---


        const ProfileScreen = () => {
            const navigate = useNavigate();
            const user = Store.getCurrentUser();
            return (
                <Layout>
                    <main className="flex justify-center py-10 px-4 pb-28">
                        <div className="w-full max-w-[500px] flex flex-col gap-6">
                            <div className="bg-white dark:bg-gray-900 rounded-xl p-8 border border-gray-100 dark:border-gray-800 shadow-sm flex flex-col items-center">
                                <div className="relative mb-4">
                                    {user && user.avatar ? (
                                        <div className="size-24 rounded-full border-4 border-blue-600 overflow-hidden shadow-2xl bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-800 dark:to-gray-900">
                                            <img src={user.avatar} alt="Avatar" className="w-full h-full object-cover scale-[1.8] relative top-3" />
                                        </div>
                                    ) : (
                                        <div className="size-24 rounded-full bg-gradient-to-br from-blue-600 to-blue-700 border-4 border-white/20 flex items-center justify-center shadow-xl">
                                            <span className="text-white text-4xl font-black">{user ? user.name.charAt(0) : 'C'}</span>
                                        </div>
                                    )}
                                </div>
                                <h1 className="text-2xl font-black dark:text-white">{user ? user.name : 'Customer'}</h1>
                                <p className="text-gray-500 font-bold uppercase tracking-widest text-[10px]">Valued Client</p>

                                <div className="flex gap-4 w-full mt-6 border-t border-gray-100 dark:border-gray-800 pt-6">
                                    <div className="flex-1 text-center">
                                        <span className="block text-xl font-bold text-primary">Active</span>
                                        <span className="text-xs text-gray-500 uppercase tracking-wide">Status</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white dark:bg-gray-900 rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm overflow-hidden">
                                <div className="p-4 border-b border-gray-50 dark:border-gray-800 font-bold">Account Details</div>
                                <div className="p-6 flex flex-col gap-4">
                                    <div className="flex flex-col gap-2">
                                        <label className="text-sm font-semibold">Full Name</label>
                                        <input className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-10 px-3" value={user ? user.name : ''} readOnly type="text" />
                                    </div>
                                    <div className="flex flex-col gap-2">
                                        <label className="text-sm font-semibold">Email</label>
                                        <input className="form-input rounded-lg dark:bg-gray-800 border-gray-300 dark:border-gray-700 h-10 px-3" value={user ? user.email : ''} readOnly type="email" />
                                    </div>
                                    <div className="pt-2 text-xs text-gray-400 font-medium">
                                        * To change account details, please contact shop support.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </Layout>
            );
        };

        const NotificationsScreen = () => {
            const [notifications, setNotifications] = useState([]);
            const [loading, setLoading] = useState(true);
            const user = Store.getCurrentUser();
            const navigate = useNavigate();

            useEffect(() => {
                const fetch = () => {
                    if (user) {
                        setNotifications(Store.getNotifications('customer', user.email));
                    }
                    setLoading(false);
                };
                fetch();
                const unsubscribe = Store.subscribe(() => fetch());
                return () => unsubscribe();
            }, [user?.email]);

            const markAllRead = () => {
                notifications.forEach(n => {
                    if (!n.read) Store.markNotificationAsRead(n.id);
                });
            };

            return (
                <Layout>
                    <main className="flex justify-center py-6 px-4 pb-28">
                        <div className="w-full max-w-[600px] flex flex-col gap-6">
                            <div className="flex items-center justify-between">
                                <h2 className="text-2xl font-bold tracking-tight dark:text-white">Recent Alerts</h2>
                                {notifications.some(n => !n.read) && (
                                    <button onClick={markAllRead} className="text-blue-600 text-sm font-bold hover:underline">Mark all read</button>
                                )}
                            </div>

                            <div className="flex flex-col gap-3">
                                {loading ? (
                                    <div className="text-center py-20 text-gray-400">Syncing...</div>
                                ) : notifications.length === 0 ? (
                                    <div className="text-center py-20 bg-white dark:bg-gray-900 rounded-[2rem] border border-gray-100 dark:border-gray-800">
                                        <div className="size-16 bg-gray-50 dark:bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <span className="material-symbols-outlined text-gray-400">notifications_off</span>
                                        </div>
                                        <p className="text-gray-500 font-medium">No alerts yet.</p>
                                    </div>
                                ) : (
                                    notifications.map(notif => (
                                        <div
                                            key={notif.id}
                                            onClick={() => {
                                                Store.markNotificationAsRead(notif.id);
                                                if (notif.data && notif.data.id) navigate(`/status/${notif.data.id}`);
                                            }}
                                            className={`group bg-white dark:bg-gray-900 p-5 rounded-[1.5rem] border border-gray-100 dark:border-gray-800 shadow-sm flex items-start gap-4 cursor-pointer transition-all hover:scale-[1.01] ${!notif.read ? 'ring-2 ring-blue-500/20 bg-blue-50/20 dark:bg-blue-900/5' : 'opacity-80'}`}
                                        >
                                            <div className={`mt-1 size-10 rounded-full flex items-center justify-center shrink-0 ${!notif.read ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-400 dark:bg-gray-800'}`}>
                                                <span className="material-symbols-outlined text-lg">{notif.type === 'status_update' ? 'sync_alt' : 'notifications'}</span>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-start">
                                                    <h3 className={`text-base truncate dark:text-white ${!notif.read ? 'font-black' : 'font-bold'}`}>{notif.title}</h3>
                                                    <span className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{notif.time}</span>
                                                </div>
                                                <p className="text-sm text-gray-600 dark:text-gray-400 mt-1 leading-relaxed">{notif.message}</p>
                                            </div>
                                            {!notif.read && <div className="size-2 bg-blue-600 rounded-full mt-2"></div>}
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </main>
                </Layout>
            );
        };

        const OnboardingScreen = () => {
            const navigate = useNavigate();
            const user = Store.getCurrentUser();

            useEffect(() => {
                if (!user) navigate('/login');
                if (user && user.avatar) navigate('/customer-dashboard');
            }, [user?.email]);

            const selectGender = (gender) => {
                Store.assignAvatar(gender);
                navigate('/customer-dashboard');
            };

            return (
                <div className="min-h-screen bg-[#f8f9fb] dark:bg-black flex flex-col items-center justify-center p-6 text-center">
                    <div className="max-w-md w-full animate-[zoomIn_0.4s_ease-out]">
                        <div className="size-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-xl shadow-blue-500/20">
                            <span className="material-symbols-outlined text-white text-4xl">face</span>
                        </div>
                        <h1 className="text-4xl font-black mb-4 tracking-tight dark:text-white">Choose Your Avatar</h1>
                        <p className="text-[#617589] mb-12 font-medium">Select your orientation to personalize your account experience with a 3D character.</p>

                        <div className="grid grid-cols-2 gap-8">
                            <button
                                onClick={() => selectGender('male')}
                                className="group flex flex-col items-center gap-4 p-8 bg-white dark:bg-gray-900 rounded-[2.5rem] border-2 border-transparent hover:border-blue-500 shadow-xl transition-all hover:scale-105 active:scale-95"
                            >
                                <div className="size-24 bg-blue-50 dark:bg-blue-900/20 rounded-[1.5rem] flex items-center justify-center group-hover:bg-blue-500 transition-colors overflow-hidden">
                                    <img src="assets/emojis/male/011.png" className="w-full h-full object-cover scale-150 relative top-2 group-hover:scale-[1.7] transition-transform" />
                                </div>
                                <span className="font-black text-xl dark:text-white">Male</span>
                            </button>

                            <button
                                onClick={() => selectGender('female')}
                                className="group flex flex-col items-center gap-4 p-8 bg-white dark:bg-gray-900 rounded-[2.5rem] border-2 border-transparent hover:border-pink-500 shadow-xl transition-all hover:scale-105 active:scale-95"
                            >
                                <div className="size-24 bg-pink-50 dark:bg-pink-900/20 rounded-[1.5rem] flex items-center justify-center group-hover:bg-pink-500 transition-colors overflow-hidden">
                                    <img src="assets/emojis/female/011.png" className="w-full h-full object-cover scale-150 relative top-2 group-hover:scale-[1.7] transition-transform" />
                                </div>
                                <span className="font-black text-xl dark:text-white">Female</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <MemoryRouter>
                    <Routes>
                        <Route path="/" element={<LoginScreen />} />
                        <Route path="/onboarding" element={<OnboardingScreen />} />
                        <Route path="/customer-dashboard" element={<CustomerDashboardScreen />} />
                        <Route path="/request" element={<CustomerRequestScreen />} />
                        <Route path="/status/:id" element={<CustomerStatusScreen />} />
                        <Route path="/offline-error" element={<OfflineErrorScreen />} />
                        <Route path="/track" element={<TrackScreen />} />
                        <Route path="/notifications" element={<NotificationsScreen />} />
                        <Route path="/login" element={<LoginScreen />} />
                    </Routes>
                </MemoryRouter>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>

</html>
